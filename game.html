<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>game</title>
	<style>
		canvas {
			border: 1px black solid;
		}
	</style>
</head>
<body>
	<canvas id="id-canvas" width="300" height="500"></canvas>

	<script>
		var log = console.log.bind(console);

		var imageFromPath = function(path) {
			var img = new Image();
			img.src = path;

			return img;
		}

		var BirdGame = function () {
			var canvas = document.querySelector('#id-canvas');
			var context = canvas.getContext('2d');

			var g = {
				keydowns: {},		// 存放每个key对应是否被按下的状态
				actions: {},		// 存放每个key对应的注册函数（回调）
				
				registerActions: function(key, callback) {
					this.actions[key] = callback;
				},
				drawImage: function(o) {
					context.drawImage(o.image, o.x, o.y);
				},
			}

			// events
			window.addEventListener('keydown', function(event) {
				g.keydowns[event.key] = true;
			});

			window.addEventListener('keyup', function(envet) {
				g.keydowns[event.key] = false;
			});

			// timer
			setInterval(function() {
				var keys = Object.keys(g.actions);
				for (var i = keys.length - 1; i >= 0; i--) {
					var key = keys[i];
					if (g.keydowns[key]) {
						 // 如果按键被按下, 调用注册的 action
						g.actions[key]();				
					}
				}
				// update
				g.update();

				// clear
				context.clearRect(0, 0, canvas.width, canvas.height);
				
				// draw
				g.draw()
				
				
			}, 1000/30);

			return g;
		}

		var Bird = function() {
			var image = imageFromPath('./img/flappyBird.png');
			var o = {
				image: image,
				x: 100,
				y: 420,
				speed: 20,
				
				moveLeft: function() {
					this.x -= this.speed;
				},
				moveRight: function() {
					this.x += this.speed;
				},
				collide: function(ball) {
					if (ball.y + ball.image.height > this.y) {
						if (ball.x > this.x && ball.x < this.x + this.image.width) {
							log('collide')
							return true;
						}
					}
					return false;
				},
 			}

			return o;
		}

		var Ball = function() {
			var image = imageFromPath('./img/ball.png');
			var o = {
				image: image,
				x: 100,
				y: 100,
				speedX: 10,
				speedY: 10,
				fired: false,

				pause: function() {
					log('let the ball pause');
					this.fired = false;
				},
				fire: function() {
					log('fire the ball');
					this.fired = true;
				},
				move: function() {
					// log(this.image.width)
					if (this.fired) {
						if (this.x < 0 || (this.x + this.image.width) > 300) {
							this.speedX = -this.speedX;
						}
						if (this.y < 0 || (this.y + this.image.height) > 500) {
							this.speedY = -this.speedY;
						}
						this.x += this.speedX;
						this.y += this.speedY;
					}
				},
 			}

			return o;
		}


		var __main = function() {
		
			var game = BirdGame();
			var bird = Bird();
			var ball = Ball();

			game.registerActions('a', function() {
				bird.moveLeft();
			});

			game.registerActions('d', function() {
				bird.moveRight();
			});

			game.registerActions('f', function() {
				ball.fire();
			});

			game.registerActions('p', function() {
				ball.pause();
			});

			game.update = function() {
				if (bird.collide(ball)) {
					ball.speedY = -ball.speedY;
				}
				ball.move();
			}

			game.draw = function() {
				game.drawImage(ball);
				game.drawImage(bird);
			};
		}

		__main();

	</script>
</body>
</html>
