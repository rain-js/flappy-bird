<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>game</title>
	<style>
		canvas {
			border: 1px black solid;
		}
	</style>
</head>
<body>
	<canvas id="id-canvas" width="300" height="500"></canvas>

	<script>
		var log = console.log.bind(console);

		var imageFromPath = function(path) {
			var img = new Image();
			img.src = path;

			return img;
		}

		var BirdGame = function () {
			var canvas = document.querySelector('#id-canvas');
			var context = canvas.getContext('2d');

			var g = {
				keydowns: {},		// 存放每个key对应是否被按下的状态
				actions: {},		// 存放每个key对应的注册函数（回调）
				
				registerActions: function(key, callback) {
					this.actions[key] = callback;
				},
				drawImage: function(bird) {
					context.drawImage(bird.image, bird.x, bird.y);
				},
			}

			// events
			window.addEventListener('keydown', function(event) {
				g.keydowns[event.key] = true;
			});

			window.addEventListener('keyup', function(envet) {
				g.keydowns[event.key] = false;
			});

			// timer
			setInterval(function() {
				var keys = Object.keys(g.actions);
				for (var i = keys.length - 1; i >= 0; i--) {
					var key = keys[i];
					if (g.keydowns[key]) {
						 // 如果按键被按下, 调用注册的 action
						g.actions[key]();				
					}
				}
				// update
				g.update();

				// clear
				context.clearRect(0, 0, canvas.width, canvas.height);
				
				// draw
				g.draw()
				
				
			}, 1000/30);

			return g;
		}

		var Bird = function() {
			var image = imageFromPath('./img/bird.png');
			var o = {
				image: image,
				x: 150,
				y: 200,
				speed: 10,
				moveLeft: function() {
					this.x -= this.speed;
				},
				moveRight: function() {
					this.x += this.speed;
				}
 			}

			return o;
		}

		var __main = function() {
		
			var game = BirdGame();
			var bird = Bird();

			game.registerActions('a', function() {
				bird.moveLeft();
			});

			game.registerActions('d', function() {
				bird.moveRight();
			});

			game.update = function() {

			}

			game.draw = function() {
				game.drawImage(bird);
			};
		}

		__main();

	</script>
</body>
</html>
